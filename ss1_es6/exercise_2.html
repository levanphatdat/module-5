<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of multiples less than 20</title>
</head>
<body>
<h1>Sum of multiples less than 20</h1>
<input type="number" id="number">
<button onclick="sumOfMultiples()" type="button">Result</button>
<p id="result"/>
<script>
    function sumOfMultiples() {
        let num = +document.getElementById("number").value;
        let result = 0;
        for (let i = 2 * num; i < 20; i = i + num) {
            result += i
        }
        document.getElementById("result").innerHTML = `Sum of multiples less than 20 is ${result}`;
    }
</script>
</body>
</html>
